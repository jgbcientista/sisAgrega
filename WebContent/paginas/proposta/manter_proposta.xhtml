<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false">
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{PropostaBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="Modulo Precificação/Proposta" rendered="#{propostaBean.pesquisar}" style="margin-left:35px;" />	
						<h:outputText class="titulo-detalhe" value="Nova Precificação" rendered="#{propostaBean.novaPrecificacao and !propostaBean.editar and !propostaBean.visualizar}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="Nova Proposta" rendered="#{propostaBean.novaProposta and !propostaBean.editar and !propostaBean.visualizar}" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Editar Precificação" rendered="#{propostaBean.editar and propostaBean.novaPrecificacao }" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Editar Proposta" rendered="#{propostaBean.editar and propostaBean.novaProposta}" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Visualizar Precificação" rendered="#{propostaBean.visualizar and propostaBean.novaPrecificacao}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="Visualizar Proposta" rendered="#{propostaBean.visualizar and propostaBean.novaProposta and !propostaBean.novaPrecificacao}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="Histórico Precificação" rendered="#{propostaBean.visualizarHistorico}" style="margin-left:35px;" />					
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/proposta/ConsultarProposta.xhtml" />
					<ui:include src="/paginas/proposta/Precificacao.xhtml" />
					<ui:include src="/paginas/proposta/Proposta.xhtml" /> 
					<ui:include src="/paginas/proposta/HistoricoProposta.xhtml" /> 
					<ui:include src="/paginas/proposta/historicoVisualizar.xhtml" /> 
					
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
