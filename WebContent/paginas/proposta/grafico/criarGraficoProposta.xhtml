<p:panel id="painelGraficoProposta" style="border: none;" rendered="#{!graficoPropostaBean.pesquisar}" >

			<p:outputLabel value="Resultado da Pesquisa" style="text-align:left; font-size: 16px;" />

					<br/>
					<!-- <p:chart  type="bar"  model="#{graficoPropostaBean.horizontalBarModel2}" style="width: 800px;height:400px; "/>
					<br/>
					<p:chart  type="bar"  model="#{graficoPropostaBean.horizontalBarModelSemestre}" style="width: 800px;height:400px; "/>
					<br/> -->
					<p:chart  type="bar"  model="#{graficoPropostaBean.horizontalGraficoNegocio}" style="width: 800px;height:400px; "/>
					<br/>
					<p:chart  type="bar"  model="#{graficoPropostaBean.horizontalGraficoTipoNegocio}" style="width: 800px;height:400px;"/>
			</p:panel>
			<p:column>
			
			</p:column>
				
			
					
		</p:panel>
