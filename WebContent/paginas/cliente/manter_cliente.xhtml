<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false" >
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{clienteBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="Modulo Cliente" rendered="#{clienteBean.pesquisar and !clienteBean.novo}" style="margin-left:35px;"/>	
						<h:outputText class="titulo-detalhe" value="Cadastrar Cliente" rendered="#{clienteBean.novo and !clienteBean.pesquisar and !clienteBean.editar }" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Editar Cliente" rendered="#{clienteBean.editar and !clienteBean.pesquisar}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="Visualizar Cliente" rendered="#{clienteBean.visualizar and !clienteBean.pesquisar}" style="margin-left:35px;"/>
											
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/cliente/ConsultarCliente.xhtml" />
					<ui:include src="/paginas/cliente/Cliente.xhtml" />
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
