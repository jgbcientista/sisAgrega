<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form>
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{projetoBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="Ordem de Serviço" rendered="#{projetoBean.cadastrarOS}" />
						<h:outputText class="titulo-detalhe" value="Ordem de Serviço" rendered="#{projetoBean.abrirEditarOS}" />
						<h:outputText class="titulo-detalhe" value="Consultoria e Assessoria" rendered="#{projetoBean.cadastrarProjeto}" />
						<h:outputText class="titulo-detalhe" value="Consultoria e Assessoria" rendered="#{projetoBean.pesquisar and !projetoBean.novo}" />	
						<h:outputText class="titulo-detalhe" value="Dados de Projetos" rendered="#{projetoBean.novo and !projetoBean.pesquisar and !projetoBean.editar }" />
						<h:outputText class="titulo-detalhe" value="Editar Cadastro do Projeto" rendered="#{projetoBean.editar and !projetoBean.pesquisar}" />
						<h:outputText class="titulo-detalhe" value="Visualizar Cadastro do Projeto" rendered="#{projetoBean.visualizar and !projetoBean.pesquisar}" />
						<h:outputText class="titulo-detalhe" value="Planejamento" rendered="#{projetoBean.pagPlanejando}" />					
					</ui:define>
					
					<ui:define name="formulario">
						<ui:include src="/paginas/projeto/consultarProjeto.xhtml" />
						<ui:include src="/paginas/projeto/planejamento.xhtml" />
						<ui:include src="/paginas/projeto/cadastro_ordem_servico.xhtml" />
						<ui:include src="/paginas/projeto/abre_edita_ordem_servico.xhtml" />
						<ui:include src="/paginas/projeto/projeto.xhtml" />
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
