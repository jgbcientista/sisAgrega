<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false">
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{profissionalBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="Modulo Profissional / Colaborador" rendered="#{profissionalBean.pesquisar and !profissionalBean.novo}" style="margin-left:35px;" />	
						<h:outputText class="titulo-detalhe" value="Cadastrar Profissional ou Colaborador" rendered="#{profissionalBean.novo and !profissionalBean.pesquisar and !profissionalBean.editar}" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Editar Profissional ou Colaborador" rendered="#{profissioanlBean.editar and !profissionalBean.pesquisar}" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Visualizar Profissional ou Colaborador" rendered="#{profissionalBean.visualizar and !profissionalBean.pesquisar}" style="margin-left:35px;"/>
											
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/profissional/ConsultarProfissional.xhtml" />
					<ui:include src="/paginas/profissional/Profissional.xhtml" />
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
