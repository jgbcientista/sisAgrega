<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false">
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{fornecedorBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="Modulo Fornecedor" rendered="#{fornecedorBean.pesquisar and !fornecedorBean.novo}" style="margin-left:35px;"/>	
						<h:outputText class="titulo-detalhe" value="Cadastrar Fornecedor" rendered="#{fornecedorBean.novo and !fornecedorBean.pesquisar and !fornecedorBean.editar }" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="Editar Fornecedor" rendered="#{fornecedorBean.editar and !fornecedorBean.pesquisar}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="Visualizar Fornecedor" rendered="#{fornecedorBean.visualizar and !fornecedorBean.pesquisar}" style="margin-left:35px;"/>
											
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/fornecedor/ConsultarFornecedor.xhtml" />
					<ui:include src="/paginas/fornecedor/Fornecedor.xhtml" />
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
