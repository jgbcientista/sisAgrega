<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false">
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{ContartoBean}" />
					
					<ui:define name="titulo">
						 	
						<h:outputText class="titulo-detalhe" value="CONSULTAR CONTRATO" rendered="#{!contratoBean.pesquisar}"/>
						<h:outputText class="titulo-detalhe" value="CADASTRAR CONTRATO" rendered="#{contratoBean.novo and contratoBean.pesquisar}" style="margin-left:35px;" />
						<h:outputText class="titulo-detalhe" value="EDITAR CONTRATO" rendered="#{contratoBean.editar and contratoBean.pesquisar}" style="margin-left:35px;"/>
						<h:outputText class="titulo-detalhe" value="VISUALIZAR CONTRATO" rendered="#{contratoBean.viewContrato and !contratoBean.editar and contratoBean.pesquisar}" style="margin-left:35px;"/>
				
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/contrato/ConsultarContrato.xhtml" />
					<ui:include src="/paginas/contrato/Contrato.xhtml" />  
				</ui:define>
			
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
