<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
	xml:lang="pt-br">
      
	<h:head>
	</h:head>

<h:body>

	<!-- CONTEUDO -->
	<div id="miolo">
		<div id="conteudo">
			<a name="topo"></a>
			<div id="areaDados">
				<div class="titulo">Relatório sobre Eventos <p:commandLink value="#{msgs['label.ajuda']}" styleClass="ajuda" /></div>
				<div id="msgObs">Os campos indicados com asteriscos, são de preenchimento obrigatório!</div>
				
				<p:ajaxStatus id="commonstatus">
					<f:facet name="start">
						<h:graphicImage value="/resources/img/progress.gif"/>
					</f:facet>
					<f:facet name="complete">  
				        <h:outputText value="" />  
				    </f:facet>
				</p:ajaxStatus>
				
				<ui:insert name="filtros"/>
				
				<div class="titulo"> Resultado</div>
				
				<!-- GRID -->
				<h:panelGrid width="100%">
					<h:dataTable id="id-datatable" rows="10" value="#{mbean.listResultadoPesquisa}" var="result"  
							rowClasses="linha1,linha2" headerClass="gridTitulo" width="100%" border="0" cellpadding="0" cellspacing="0"
							columnClasses="colunaDireita,colunaEsquerda,colunaCentro,colunaDireita,colunaCentro">
				
						<ui:insert name ="grid"/>
						
						<!-- PAGINACAO -->
						<!-- FIM PAGINACAO -->
						
					</h:dataTable>
				</h:panelGrid>
				<!-- FIM GRID -->
				
			</div>
		</div>
	</div>
	<!-- FIM CONTEUDO -->
	
	<c:if test="#{empty listResultadoPesquisa}"><c:set var="listResultadoPesquisa" value="listResultadoPesquisa"/></c:if>
</h:body>
</html>
