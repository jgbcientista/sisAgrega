<ui:composition template="/paginas/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
	<ui:define name="principal">
		<div class="container">
			<h:form id="form-funcao" prependId="false">
				<ui:decorate template="/paginas/templates/templateinclusao.xhtml">
					<ui:param name="bean" value="#{clienteBean}" />
					
					<ui:define name="titulo">
						<h:outputText class="titulo-detalhe" value="CONSULTAR PLANEJAMENTO" rendered="#{planoBean.pesquisar and !planoBean.novo}" />	
						<h:outputText class="titulo-detalhe" value="CADASTRAR PLANEJAMENTO" rendered="#{planoBean.novo and !planoBean.pesquisar and !planoBean.editar }" />
						<h:outputText class="titulo-detalhe" value="EDITAR PLANEJAMENTO" rendered="#{planoBean.editar and !planoBean.pesquisar}" />
						<h:outputText class="titulo-detalhe" value="VISUALIZAR PLANEJAMENTO" rendered="#{planoBean.visualizar and !planoBean.pesquisar}" />
											
					</ui:define>
					
					<ui:define name="formulario">
					<ui:include src="/paginas/plano/consultarPlano.xhtml" />
					<ui:include src="/paginas/plano/plano.xhtml" />
					</ui:define>
				</ui:decorate>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
